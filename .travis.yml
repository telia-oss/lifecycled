language: go
sudo: false
matrix:
  include:
  - os: linux
    go: 1.10.x
    env:
    - TARGET=linux
    - ARCH=amd64
notifications:
  email: false
script:
- make test
- make release
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  skip_cleanup: true
  on:
    repo: telia-oss/lifecycled
    tags: true
